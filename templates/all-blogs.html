<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialized">
    <!-- Nav Bar -->
     <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:text-gray-200 px-4">Logout</a>
        </div>
    </nav>

    <!-- Main Content Container-->
     <div class="container mx-auto p-8">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md"> 
            <!--Blog Posts Section-->
            <section>
                <h2 class="text-xl mb-4 font-semibold">Blog Posts</h2>
                <div class="space-y-4">

                    {% for article in blog_articles reversed %}
                    <a href='blog-details/{{article.id}}'>
                        <div class="border border-gray-300 p-4 rounded bg-white shadow">
                            <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                            <p>{{article.generated_content|truncatechars:80}}</p>
                        </div>
                    </a>
                    {% endfor %}

                </div>
                 <!--repeat-->
            </section>
        </div>
     </div>
      <div>
        <footer>
            <div class="text-center text-blacl mt-6">
                <p>2025 AI Blog Generator.</p>
            </div>
        </footer>
    </div>
</body>
</html>
