{% extends 'base.html' %}
{% block title %}Sign Up Â· AI Blog Generator{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow rounded">
  <h2 class="text-xl font-semibold mb-4">Create your account</h2>
  {% if error_message %}
    <div class="mb-3 p-3 rounded bg-red-50 text-red-700">{{ error_message }}</div>
  {% endif %}
  <form class="space-y-4" action="" method="post">
    {% csrf_token %}
    <div>
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
    </div>
    <div>
      <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
      <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</button>
  </form>
  <p class="text-sm text-gray-600 mt-3">Already have an account? <a class="text-blue-600 hover:underline" href="/login">Login</a></p>
</div>
{% endblock %}
