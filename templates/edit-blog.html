{% extends 'base.html' %}
{% block title %}Edit: {{ article.youtube_title }} Â· AI Blog Generator{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Edit Blog Post</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1 font-medium" for="youtube_title">Title</label>
      <input class="w-full p-2 border rounded" type="text" id="youtube_title" name="youtube_title" value="{{ article.youtube_title }}" />
    </div>
    <div>
      <label class="block mb-1 font-medium" for="youtube_link">YouTube Link</label>
      <input class="w-full p-2 border rounded" type="url" id="youtube_link" name="youtube_link" value="{{ article.youtube_link }}" />
    </div>
    <div>
      <label class="block mb-1 font-medium" for="generated_content">Content</label>
      <textarea class="w-full p-2 border rounded min-h-64" id="generated_content" name="generated_content">{{ article.generated_content }}</textarea>
    </div>
    <div class="flex gap-3">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
      <a class="px-4 py-2 border rounded hover:bg-gray-50" href="{% url 'blog_details' article.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
