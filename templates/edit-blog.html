{% extends 'base.html' %}
{% block title %}Edit: {{ article.youtube_title }} Â· AI Blog Generator{% endblock %}

{% block content %}
<div class="rounded-3xl border border-white/60 bg-white/70 backdrop-blur p-6 shadow-soft">
  <h2 class="text-xl font-semibold mb-4">Edit Blog Post</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1 font-medium" for="youtube_title">Title</label>
      <input class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 bg-white/60" type="text" id="youtube_title" name="youtube_title" value="{{ article.youtube_title }}" />
    </div>
    <div>
      <label class="block mb-1 font-medium" for="youtube_link">YouTube Link</label>
      <input class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 bg-white/60" type="url" id="youtube_link" name="youtube_link" value="{{ article.youtube_link }}" />
    </div>
    <div>
      <label class="block mb-1 font-medium" for="generated_content">Content</label>
      <textarea class="w-full p-3 border border-gray-200 rounded-xl min-h-64 focus:outline-none focus:ring-2 focus:ring-violet-500 bg-white/60" id="generated_content" name="generated_content">{{ article.generated_content }}</textarea>
    </div>
    <div class="flex gap-3">
      <button class="btn-primary">Save</button>
      <a class="btn-ghost" href="{% url 'blog_details' article.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
