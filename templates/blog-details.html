<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Nav Bar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:text-gray-200 px-4">Logout</a>
        </div>
    </nav>

    <!--Main Content -->
    <div class="container mx-auto p-8">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Blog Post Title</h2>
            <p class=" text-gray-700 mb-4">This is the content of the blog post.</p>
            <hr class="my-4 border-gray-300">
            <h4 class="text-lg font-semibold">Youtube Title</h4>
            <p class="text-gray-700">Title of the actual videos</p>
            <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
            <p class="text-blue-600 hover:underline"><a href="https://www.youtube.com/watch?v=example" target="_blank">https://www.youtube.com/watch?v=example</a></p>
        </div>
    </div>
    <footer>
        <div class="text-center text-black mt-6">
            <p>2025 AI Blog Generator.</p>
        </div>
    </footer>
</body>
</html>
