{% extends 'base.html' %}
{% block title %}Login Â· AI Blog Generator{% endblock %}

{% block content %}
<div class="max-w-md mx-auto rounded-3xl border border-white/60 bg-white/70 backdrop-blur p-8 shadow-soft">
  <h2 class="text-xl font-semibold mb-4">Welcome back</h2>
  {% if error_message %}
    <div class="mb-3 p-3 rounded-lg bg-rose-50 text-rose-700 border border-rose-100">{{ error_message }}</div>
  {% endif %}
  <form class="space-y-4" action="" method="POST">
    {% csrf_token %}
    <div>
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 bg-white/60" />
    </div>
    <div>
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500 bg-white/60" />
    </div>
    <button type="submit" class="w-full btn-primary">Login</button>
  </form>
  <p class="text-sm text-gray-600 mt-3">No account? <a class="text-violet-700 hover:underline" href="/signup">Sign up</a></p>
</div>
{% endblock %}
